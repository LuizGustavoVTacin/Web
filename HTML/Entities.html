<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <p>My name is John &nbsp; Doe</p>

    <!-- Greater than and less than -->
    <p>10 &gt; 5</p>
    <p>10 &lt; 5</p>

    <!-- Copyright -->
    <p>&copy; 2018</p>
    <p>&reg;</p>

    <!-- currency -->
    <p>USD &#36;10</p>
    <p>EUR &#8364;10</p>

    <!-- Suits -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Computer Code -->
    <code>
        &lt;?python echo 'hello world' ?&gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
</body>
</html>
