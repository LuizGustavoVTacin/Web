<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Lists and Tables</title>
    </head>
</html>
<body>
    <!-- Unordered Lists -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <!-- Ordered Lists -->
    <ol typ2="A">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>
                    Item 1
                    Item 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Teste
                <td> Test
            </tr>
        </tbody>
    </table>
</body>
