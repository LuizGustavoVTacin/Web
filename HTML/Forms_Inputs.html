<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and Inputs</title>
</head>
<body>
    <form action="Teste.py">
        <div>
            <label for=""name>Nome</label><br>
            <input type="text" id="name" value="Luiz">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="gender">
                <option value="male" selected> Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </form>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age">
    </div>
    <div>
        <label for="birth">Birth</label>
        <input type="date" id="birth">
    </div>
    <div>
        <label for="membership">Membership</label>
        <input type="radio" id="membership" name="membership" value="simple"> Simple
        <input type="radio" id="membership" name="membership" value="super"> Super
        <input type="radio" id="membership" name="membership" value="premium"> Premium
    </div>
    <div>
        <label for="terms">Terms</label>
        <input type="checkbox" id="terms" name="terms" value="agree"> I agree
        <input type="checkbox" id="terms" name="terms" value="disagree"> I disagree
    </div>
    <input type="submit" value="Submit">
    <!-- Using button tag -->
    <button type="submit">Submit</button>
</body>
